# GitHub Actions Workflow for Fake News Detection System
# This file is optional but helpful for continuous integration

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify model files exist
      run: |
        if [ ! -f "model/model.pkl" ] || [ ! -f "model/tfidf.pkl" ]; then
          echo "Error: Pre-trained model files not found!"
          echo "Please commit model/model.pkl and model/tfidf.pkl to the repository"
          exit 1
        fi
        echo "âœ“ Model files found"
